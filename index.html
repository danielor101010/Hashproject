<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Visual Hashmap</title>
</head>
<body>
  <header class="title">
    <h1>Hash Maps</h1>
  </header>
  <main class="wrap-div">
    <div class="table-container" id="table1">
      <h2 class="algorithm-name">Linear Probing</h2>
      <div class="table" id="hashTable1"></div>
      <button class="insert-button" data-algorithm="Linear Probing">Insert Data</button>
    </div>
    <div class="table-container" id="table2">
      <h2 class="algorithm-name">Quadratic Probing</h2>
      <div class="table" id="hashTable2"></div>
      <button class="insert-button" data-algorithm="Quadratic Probing">Insert Data</button>
    </div>
    <div class="table-container" id="table3">
      <h2 class="algorithm-name">Double Hashing</h2>
      <div class="table" id="hashTable3"></div>
      <button class="insert-button" data-algorithm="Double Hashing">Insert Data</button>
    </div>
    <div class="table-container" id="table4">
      <h2 class="algorithm-name">Separate Chaining</h2>
      <div class="table" id="hashTable4"></div>
      <button class="insert-button" data-algorithm="Separate Chaining">Insert Data</button>
    </div>
  </main>
  <div id="verticalDiv"></div>
  <label for="">Input: </label>
  <input type="text" name="" id="values" placeholder="Enter values "> 
  <script src="script.js" defer></script>
</body>
</html>
